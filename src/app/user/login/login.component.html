<app-alert *ngIf="showAlert" [color]="alertColor">{{ alertMsg }}</app-alert>

<form [formGroup]="loginForm" (ngSubmit)="login()">
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <input
      type="email"
      class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
      placeholder="Enter Email"
      formControlName="email"
    />
    <div *ngIf="email?.dirty && email?.touched">
      <em class="text-red-700 font-bold" *ngIf="email.getError('required')"
        >*email is required</em
      >
      <em class="text-red-700 font-bold" *ngIf="email.getError('email')"
        >*email is invalid</em
      >
    </div>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <input
      type="password"
      class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
      placeholder="Password"
      formControlName="password"
    />
    <div *ngIf="email?.dirty && email?.touched">
      <em class="text-red-700 font-bold" *ngIf="email.getError('required')"
        >*password is required</em
      >
      <em class="text-red-700 font-bold" *ngIf="email.getError('pattern')"
        >*password is invalid</em
      >
    </div>
  </div>
  <button
    type="submit"
    class="block w-full bg-indigo-400 disabled:opacity-50 disabled:bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500"
    [disabled]="loginForm.invalid || isSubmission"
  >
    Submit
  </button>
</form>
